<html>
<body>

<h1>Test reports for project jeschkies/unit</h1>

  <svg width="100%" height="100%">
        <style type="text/css" >
            <![CDATA[
                rect.failure {
                    stroke: #dbdbdb;
                    fill:   red;
                }
                rect.success {
                    stroke: #dbdbdb;
                    fill:   green;
                }

                .buildLabel {
                    font: 12px sans-serif;
                }
                g.success > rect {
                     fill: green;
                }
            ]]>
        </style>

	<defs>
		<g id="build" x="0">
		  <rect x="0" width="50" height="50" class="failure" />
		  <text x="0" y="70" class="buildLabel">1</text>
		</g>	
	</defs>

        <!-- Build column -->
        <g x ="50">
	  <rect x="0" width="50" height="50" class="failure" />
	  <text x="0" y="70" class="buildLabel">2</text>
        </g>	

        <use x="50" y="0" xlink:href="#build" x="100" width="50" class="success" /> 

  </svg>

</body>
</html>
